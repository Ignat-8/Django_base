{% extends 'adminapp/base.html' %}
{% load static %}
{% load my_tags %}
{% block content %}
<div class="product">
    <div class="product_record {% if not object.is_active %}not_active{% endif %}">
        <div class="product_name">{{ object.name|title }}</div>
        <img src="{{ object.image|media_folder_products }}" alt="{{ object.name }}">
        <div class="product_actions">
            <button>
                <a href={% url 'admin:product_update' object.pk %}>редактировать</a>
            </button>
            <button>
                <a href={% url 'admin:product_delete' object.pk %}>удалить</a>
            </button>
        </div>
        <div class="summary">
            <p><b>цена: </b> {{ object.price }} руб<br>
                <b>количество: </b>{{ object.quantity }} шт.<br>
                <b>статус is_active: </b>{{ object.is_active }}
            </p>
        </div>
        <div class="product_desc">
            <b>Описание: </b>{{ object.short_desc }}<br>
            {{ object.description }}
        </div>
    </div>
</div>
<button class="btn btn-round form-control last">
    <a href="{% url 'admin:products' category_id page %}">к списку товаров</a>
</button>
{% endblock %}
